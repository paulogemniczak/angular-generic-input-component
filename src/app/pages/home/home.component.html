<div class="w-screen h-screen flex items-center relative bg-white dark:bg-black">
	<div class="bg-transparent mx-auto w-full max-w-md p-6 rounded-md  absolute z-10 top-1/2 left-1/2 right-1/2 -translate-x-1/2 -translate-y-1/2">
		<form class="flex flex-col" [formGroup]="form" (ngSubmit)="onSubmitForm()">

			<app-input
				type="text"
				label="Date"
				maskInput="00/00/0000"
				placeholder="10/10/2010"
				formControlName="date">
			</app-input>

			<app-input
				type="email"
				label="Email"
				placeholder="email@example.com"
				formControlName="email">
			</app-input>

			<app-input
				type="password"
				label="Password"
				placeholder="********"
				formControlName="password">
			</app-input>

			<app-input
				type="number"
				label="Number"
				placeholder="123"
				formControlName="number">
			</app-input>

			<button
				class="w-full mt-6 py-2 px-6 bg-purple-500 disabled:opacity-20 text-white border border-purple-500 rounded-md hover:bg-purple-600 hover:text-gray-100 transition-colors ease-linear duration-300"
				[disabled]="!form.valid"
				[ngClass]="{'not-allowed': !form.valid}"
				type="submit">
				Save
			</button>

		</form>
	</div>
</div>
